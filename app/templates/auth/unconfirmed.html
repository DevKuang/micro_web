{% extends "base.html" %}

{% block title %}博客 - 确认密码{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>请到你的邮箱确认你的账户</h3>

    <p>
        没有受到确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">重新发生确认邮件</a>
    </p>
    <p>
        <b></b><a href="{{ url_for('auth.special_confirm') }}">跳过邮箱确认</a></b>
    </p>
</div>
{% endblock %}
